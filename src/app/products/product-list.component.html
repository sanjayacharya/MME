<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input id='testa' type='text' [(ngModel)]='listFilter' />
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h3>Filtered by:{{listFilter}}</h3>
            </div>
        </div>
        <div id='test' class="background-color:#ffffff;" #test >
            <div id="details" class='table-responsive'>
                <table class='table' *ngIf='products && products.length'>
                    <thead>
                        <tr>
                            <th>
                                <button class='btn btn-primary' (click)='toggleImage()'>
                                    {{showImage?'Hide':'Show'}} Image
                                </button>
                            </th>
                            <th>Product</th>
                            <th>Code</th>
                            <th>Available</th>
                            <th>Price</th>
                            <th>5 Star Rating</th>
                        </tr>
                    </thead>
                    <tbody *ngFor='let product of filterProducts'>
                        <tr>
                            <td>
                                <!-- <img *ngIf='showImage' [src]='product.imageUrl' [title]='product.productName' [style.width.px]='imageWidth'
                                    [style.margin.px]='imageMargin'> </td> -->
                            <td>
                                <a [routerLink]="['/products',product.productId]"> {{product.productName}}</a>
                            </td>
                            <td>{{product.productCode | lowercase }} </td>
                            <td>{{product.releaseDate}} </td>
                            <td>{{product.price | currency:'USD':true:'1.1-2'}} </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class='alert alert-danger'>
</div>
